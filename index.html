<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="my website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        <title>Welcome</title>
    </head>
    <body oncontextmenu="return false;">
        <div class="widget">
            <div id="weather-widget">
                <img id="weather-icon" src="" alt="Weather">
                <p id="weather-temp"></p>
            </div>
            <div id="clock"></div>
        </div>
        <div class="folder" id="portfolio-folder" openable="true" link="main-info">
            <img src="images/folder.png" alt="Folder">
            <span id="folderText">Hello World!</span>
        </div>
        <div class="info" id="main-info">
            <div id="header">
                <input type="button" />
            </div>
            <div id="content">
                <div class="folder inner" id="rickroll" openable="true" link="rickroll-vid">
                    <img src="images/folder.png" alt="Folder">
                    <span id="folderText">Open Me!</span>
                </div>
            </div>

            <div id="rickroll-vid" class="info" openable="false">
                <div id="header">
                    <input type="button" />
                </div>

                <div id="content">
                    <video src="images/rickroll.mp4" allowfullscreen controls></video>
                </div>
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
