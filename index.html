<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="my website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        <title>Welcome</title>
    </head>
    <body oncontextmenu="return false;">
        <div class="widget">
            <div id="weather-widget">
                <img id="weather-icon" src="" alt="Weather">
                <p id="weather-temp"></p>
            </div>
            <div id="clock"></div>
        </div>
        <div class="folder" id="portfolio-folder" openable="true">
            <img src="images/folder.png" alt="Folder">
            <span id="folderText">Hello World!</span>
        </div>
        <div class="info">
            <div id="header">
                <input type="button" id="close"/>
            </div>
            <div id="content">
                <div id="info">
                    <div class="folder inner" id="rickroll" openable="false">
                        <img src="images/folder.png" alt="Folder">
                        <span id="folderText">Click Me!</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
